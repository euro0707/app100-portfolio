<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#5b21b6">
    🧠 色と形の記憶ゲーム
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6d28d9">
    4〜6歳向け記憶力向上ゲーム
  </text>
  
  <!-- Memory Sequence Example -->
  <g transform="translate(300, 250)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="120" height="120" rx="15" fill="white" stroke="#8b5cf6" stroke-width="3"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6">Step 1</text>
    <circle cx="60" cy="75" r="25" fill="#ef4444"/>
    <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">赤い丸</text>
  </g>
  
  <g transform="translate(440, 250)">
    <!-- Step 2 -->
    <rect x="0" y="0" width="120" height="120" rx="15" fill="white" stroke="#8b5cf6" stroke-width="3"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6">Step 2</text>
    <rect x="35" y="50" width="50" height="50" fill="#22c55e"/>
    <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">緑の四角</text>
  </g>
  
  <g transform="translate(580, 250)">
    <!-- Step 3 -->
    <rect x="0" y="0" width="120" height="120" rx="15" fill="white" stroke="#8b5cf6" stroke-width="3"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6">Step 3</text>
    <polygon points="60,50 85,95 35,95" fill="#3b82f6"/>
    <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">青い三角</text>
  </g>
  
  <g transform="translate(720, 250)">
    <!-- Question Mark -->
    <rect x="0" y="0" width="120" height="120" rx="15" fill="white" stroke="#f59e0b" stroke-width="3"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d97706">Your Turn!</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#f59e0b">?</text>
  </g>
  
  <!-- Features -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#5b21b6">
    🎯 段階的難易度・視覚的フィードバック・記憶力トレーニング
  </text>
  
  <!-- App Info -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6d28d9">
    App #003/100 | 100 Apps Journey
  </text>
  
  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#5b21b6">
    euro0707.github.io/app100
  </text>
</svg>