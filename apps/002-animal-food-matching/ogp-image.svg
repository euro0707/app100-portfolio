<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Title -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#15803d">
    🦁 動物と食べ物マッチング 🍎
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#166534">
    4〜6歳向け教育マッチングゲーム
  </text>
  
  <!-- Matching Examples -->
  <g transform="translate(200, 220)">
    <!-- Rabbit and Carrot -->
    <rect x="0" y="0" width="180" height="140" rx="15" fill="white" stroke="#22c55e" stroke-width="3"/>
    <text x="90" y="50" text-anchor="middle" font-size="36">🐰</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">↔</text>
    <text x="90" y="120" text-anchor="middle" font-size="36">🥕</text>
  </g>
  
  <g transform="translate(410, 220)">
    <!-- Cat and Fish -->
    <rect x="0" y="0" width="180" height="140" rx="15" fill="white" stroke="#22c55e" stroke-width="3"/>
    <text x="90" y="50" text-anchor="middle" font-size="36">🐱</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">↔</text>
    <text x="90" y="120" text-anchor="middle" font-size="36">🐟</text>
  </g>
  
  <g transform="translate(620, 220)">
    <!-- Dog and Bone -->
    <rect x="0" y="0" width="180" height="140" rx="15" fill="white" stroke="#22c55e" stroke-width="3"/>
    <text x="90" y="50" text-anchor="middle" font-size="36">🐶</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">↔</text>
    <text x="90" y="120" text-anchor="middle" font-size="36">🦴</text>
  </g>
  
  <g transform="translate(830, 220)">
    <!-- Monkey and Banana -->
    <rect x="0" y="0" width="180" height="140" rx="15" fill="white" stroke="#22c55e" stroke-width="3"/>
    <text x="90" y="50" text-anchor="middle" font-size="36">🐵</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">↔</text>
    <text x="90" y="120" text-anchor="middle" font-size="36">🍌</text>
  </g>
  
  <!-- Features -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#15803d">
    🎯 動的ヒント・段階的進行・学習統計
  </text>
  
  <!-- App Info -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#166534">
    App #002/100 | 100 Apps Journey
  </text>
  
  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#15803d">
    euro0707.github.io/app100
  </text>
